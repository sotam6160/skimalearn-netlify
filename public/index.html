<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkimaLearn</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>SkimaLearn（隙間インプット）</h1>
    <nav>
      <button id="nav-preferences">Preferences</button>
      <button id="nav-feed">Feed</button>
      <button id="nav-history">History</button>
    </nav>
  </header>

  <main id="view"></main>

  <template id="tpl-preferences">
    <section class="panel">
      <h2>Preferences</h2>
      <label>居住国
        <input id="country" placeholder="JP" />
      </label>
      <label>よく観るタグ（カンマ区切り）
        <input id="tags" placeholder="マーケ, 広告, ビジネス" />
      </label>
      <button id="save-prefs">保存</button>
      <p class="hint">未入力時は 国=JP / タグ=マーケ,広告,ビジネス を自動設定</p>
    </section>
  </template>

  <template id="tpl-feed">
    <section class="panel">
      <div class="row">
        <h2>今日の5本</h2>
        <div class="actions">
          <button id="refresh">更新</button>
        </div>
      </div>
      <div id="cards" class="list"></div>
    </section>
  </template>

  <template id="tpl-history">
    <section class="panel">
      <h2>History（直近5件）</h2>
      <div id="history-list" class="list"></div>
    </section>
  </template>

  <script src="./app.js" type="module"></script>
</body>
</html>
